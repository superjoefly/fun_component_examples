<!DOCTYPE html>

<html>
	<head>

	  <title>Scroll Drawing</title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	  <style>

		body {
			height: 2000px;
			background: #f1f1f1;
		}

		#mySVG {
			position: fixed;
			top: 15%;
			width: 400px;
			height: 210px;
			margin-left: -50px;
		}


	  </style>

	</head>

	<body>
		<h1>Scroll Drawing</h1>

		<p>Scroll the page to see the effect!</p>

	<div class="w3-container">
		<svg id="mySVG">
			<path fill="none" stroke="red" stroke-width="3" id="triangle" d="M150 0 L75 200 L225 200 Z"></path>
			Browser does not support inline SVG.
		</svg>
	</div>

		<script>
		var triangle = document.getElementById("triangle");
		var length = triangle.getTotalLength();

		triangle.style.strokeDasharray = length;
		triangle.style.strokeDashoffset = length;

		window.addEventListener("scroll", myFunction);

		function myFunction() {
			var scrollpercent = (document.body.scrollTop +
			document.documentElement.scrollTop) /
			(document.documentElement.scrollHeight - document.documentElement.clientHeight);

			var draw = length * scrollpercent;

			triangle.style.strokeDashoffset = length - draw;
		}
		</script>

	</body>

</html>
